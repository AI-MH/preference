<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Comparison Tool</title>
    <style>
        /* General body styling for better appearance */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h1, h2 {
            text-align: center;
        }

        /* Styles for the main sections */
        #uploader-section, #main-content, #results-section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background-color: #fafafa;
        }
        
        #main-content, #results-section {
            /* Hide content until file is loaded */
            display: none;
        }

        /* --- Styles copied from your original code --- */
        .response-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .response-box {
            flex: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
            min-height: 100px;
        }

        .response-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.1em;
        }

        .prompt-section {
            background-color: #e8f4fd;
            border: 1px solid #b3d9ff;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .prompt-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #0066cc;
            font-size: 1.2em;
        }
        
        /* --- Styles for the interactive elements --- */
        .selection-section {
            margin-top: 30px;
            text-align: center;
        }

        .selection-section label {
            display: inline-block;
            margin: 0 15px;
            cursor: pointer;
            font-size: 1.1em;
        }
        
        .selection-section input[type="radio"] {
            margin-right: 10px;
        }
        
        .button-container {
            text-align: center;
            margin-top: 25px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #results-csv {
            width: 100%;
            height: 200px;
            margin-top: 15px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <h1>Response Comparison Tool</h1>

    <section id="uploader-section">
        <h2>Step 1: Upload CSV File</h2>
        <p>
            Please select a CSV file. The file must have a header row with three columns: <code>prompt,response_a,response_b</code>
        </p>
        <input type="file" id="csv-file-input" accept=".csv">
    </section>

    <section id="main-content">
        <h2 id="progress-indicator"></h2>
        
        <div class="prompt-section">
            <div class="prompt-header">Original Prompt:</div>
            <div id="prompt-text"></div>
        </div>

        <div class="response-container">
            <div class="response-box">
                <div class="response-header">Response A</div>
                <div id="response-a-text"></div>
            </div>
            <div class="response-box">
                <div class="response-header">Response B</div>
                <div id="response-b-text"></div>
            </div>
        </div>

        <div class="selection-section">
            <form id="preference-form">
                <label>
                    <input type="radio" name="preference" value="A" required>
                    Response A is better
                </label>
                <label>
                    <input type="radio" name="preference" value="B" required>
                    Response B is better
                </label>
            </form>
        </div>

        <div class="button-container">
            <button id="submit-button" type="button">Save and Next</button>
        </div>
    </section>

    <section id="results-section">
        <h2>Finished!</h2>
        <p>All rows have been processed. Here are your results:</p>
        <textarea id="results-csv" readonly></textarea>
        <div class="button-container">
            <button id="download-button" type="button">Download Results as CSV</button>
        </div>
    </section>

<script>
    // --- State variables ---
    let csvData = [];
    let results = [];
    let currentIndex = 0;
    let inputFilename = ''; // NEW: State variable to store the uploaded file's name

    // --- DOM element references ---
    const uploaderSection = document.getElementById('uploader-section');
    const mainContent = document.getElementById('main-content');
    const resultsSection = document.getElementById('results-section');
    const fileInput = document.getElementById('csv-file-input');
    const submitButton = document.getElementById('submit-button');
    const downloadButton = document.getElementById('download-button');
    const preferenceForm = document.getElementById('preference-form');
    const progressIndicator = document.getElementById('progress-indicator');
    const promptText = document.getElementById('prompt-text');
    const responseAText = document.getElementById('response-a-text');
    const responseBText = document.getElementById('response-b-text');
    const resultsCsvTextarea = document.getElementById('results-csv');

    // --- Event Listeners ---
    fileInput.addEventListener('change', handleFileSelect);
    submitButton.addEventListener('click', handleSubmission);
    downloadButton.addEventListener('click', handleDownload);

    // --- Functions ---
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        inputFilename = file.name; // ADDED: Store the name of the uploaded file

        const reader = new FileReader();
        reader.onload = function(e) {
            const text = e.target.result;
            try {
                const parsed = parseCSV(text);
                if (parsed.length < 2) throw new Error("CSV has no data rows.");
                
                csvData = parsed.slice(1);
                results = [];
                currentIndex = 0;

                displayRow(currentIndex);
                uploaderSection.style.display = 'none';
                resultsSection.style.display = 'none';
                mainContent.style.display = 'block';
            } catch (error) {
                alert(`Error parsing CSV file: ${error.message}`);
                fileInput.value = ''; // Reset file input
            }
        };
        reader.readAsText(file);
    }

    function handleSubmission() {
        const selectedRadio = preferenceForm.querySelector('input[name="preference"]:checked');
        if (!selectedRadio) {
            alert('Please select either Response A or Response B.');
            return;
        }
        const selectedValue = selectedRadio.value;

        const currentItem = csvData[currentIndex];
        results.push({
            prompt: currentItem[0],
            response_a: currentItem[1],
            response_b: currentItem[2],
            winner: selectedValue
        });

        currentIndex++;

        if (currentIndex < csvData.length) {
            displayRow(currentIndex);
        } else {
            showResults();
        }
    }

    function handleDownload() {
        const csvContent = convertToCSV(results);
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);

        // --- THIS IS THE MODIFIED PART ---
        // Remove the .csv extension from the original filename
        const baseName = inputFilename.endsWith('.csv') 
            ? inputFilename.slice(0, -4) 
            : inputFilename;
        
        // Create the new filename
        const downloadFilename = `${baseName}_results.csv`;

        link.setAttribute("download", downloadFilename);
        // --- END OF MODIFIED PART ---

        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function displayRow(index) {
        const row = csvData[index];
        if (!row || row.length < 3) {
            alert(`Error: Row ${index + 2} in your CSV is malformed. Stopping here.`);
            showResults();
            return;
        }

        promptText.textContent = row[0];
        responseAText.textContent = row[1];
        responseBText.textContent = row[2];
        progressIndicator.textContent = `Comparing Row ${index + 1} of ${csvData.length}`;
        preferenceForm.reset();
    }
    
    function showResults() {
        mainContent.style.display = 'none';
        resultsSection.style.display = 'block';
        
        if (results.length > 0) {
             resultsCsvTextarea.value = convertToCSV(results);
        } else {
            resultsCsvTextarea.value = "No results were saved. Please try uploading your file again.";
        }
    }

    function convertToCSV(data) {
        const header = ['prompt', 'response_a', 'response_b', 'winner'];
        const rows = data.map(row => 
            header.map(fieldName => `"${String(row[fieldName]).replace(/"/g, '""')}"`).join(',')
        );
        return [header.join(','), ...rows].join('\r\n');
    }

    function parseCSV(str) {
        const arr = [];
        let quote = false;
        let row = 0, col = 0;
        arr[row] = [];

        for (let c = 0; c < str.length; c++) {
            let cc = str[c], nc = str[c+1];
            arr[row] = arr[row] || [];
            arr[row][col] = arr[row][col] || '';

            if (cc == '"' && !quote) { quote = true; continue; }
            if (cc == '"' && quote && nc == '"') { arr[row][col] += cc; ++c; continue; }
            if (cc == '"' && quote) { quote = false; continue; }
            if (cc == ',' && !quote) { ++col; continue; }
            if (cc == '\r' && nc == '\n' && !quote) { ++row; col = 0; ++c; continue; }
            if (cc == '\n' && !quote) { ++row; col = 0; continue; }
            if (cc == '\r' && !quote) { ++row; col = 0; continue; }
            
            arr[row][col] += cc;
        }
        if (arr[arr.length - 1].length === 1 && arr[arr.length - 1][0] === '') {
             arr.pop();
        }
        return arr;
    }
</script>
</body>
</html>
